<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>- jsFiddle demo by danialfarid</title>

<script type="text/javascript" src="/js/lib/angular_uk.min.js"></script>
<script type="text/javascript" src="/js/lib/ng-file-upload-shim.min.js"></script>
<script type="text/javascript" src="/js/lib/ng-file-upload.min.js"></script>


<style type='text/css'>
.thumb {
	width: 24px;
	height: 24px;
	float: none;
	position: relative;
	top: 7px;
}

form .progress {
	line-height: 15px;
}

}
.progress {
	display: inline-block;
	width: 100px;
	border: 3px groove #CCC;
}

.progress div {
	font-size: smaller;
	background: orange;
	width: 0;
}
</style>




<script type='text/javascript'>//<![CDATA[

//inject angular file upload directives and services.
var app = angular.module('fileUpload', ['ngFileUpload']);

app.controller('MyCtrl', ['$scope', 'Upload', '$timeout', function ($scope, Upload, $timeout) {
    $scope.uploadPic = function(file) {
    file.upload = Upload.upload({
      url: 'https://angular-file-upload-cors-srv.appspot.com/upload',
      data: {file: file, username: $scope.username},
    });

    file.upload.then(function (response) {
      $timeout(function () {
        file.result = response.data;
      });
    }, function (response) {
      if (response.status > 0)
        $scope.errorMsg = response.status + ': ' + response.data;
    }, function (evt) {
      // Math.min is to fix IE which reports 200% sometimes
      file.progress = Math.min(100, parseInt(100.0 * evt.loaded / evt.total));
    });
    }
}]);
//]]> 

</script>

</head>
<body>
<body ng-app="fileUpload" ng-controller="MyCtrl">
<h1>Архів</h1>
	<form name="myForm">
		<fieldset>
			<legend>Загрузка файлів анестезіологічного звіту в архів: </legend>
			<!-- 
			Username: <input type="text" name="userName" ng-model="username"
				size="31" required> <i
				ng-show="myForm.userName.$error.required">*required</i> <br>
				accept="image/*" ngf-max-size="2MB" required> <i
			placeholder="Оберіть файл"
			value="Оберіть файл"
			 -->
				Файл:
			<input type="file" ngf-select ng-model="picFile" name="file"
				accept=".pdf,image/*" ngf-max-size="2MB" required> <i
				ng-show="myForm.file.$error.required">*обов’язковий</i><br> <i
				ng-show="myForm.file.$error.maxSize">Файл занадто великий
				{{picFile.size / 1000000|number:1}}MB: максимум 2Mb</i> <img
				ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb">
			<button ng-click="picFile = null" ng-show="picFile">Видалити</button>
			<br>
			<button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)">Відправити</button>
			<span class="progress" ng-show="picFile.progress >= 0">
				<div style="width: {{picFile.progress"
					ng-bind="picFile.progress + '%'"></div>
			</span> <span ng-show="picFile.result">Upload Successful</span> <span
				class="err" ng-show="errorMsg">{{errorMsg}}</span>
		</fieldset>
		<br>
	</form>
</body>

</body>

</html>
