<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Ідентифікуйте себе</title>
</head>
<body>
	<button onclick="goBack()">Повернутись до попередньої сторінки</button>
<a href="/">Домашня сторінка</a>
	<script>
		function goBack() {
			window.history.back();
		}
	</script>
	<h1>Ідентифікуйте себе</h1>
	<div th:if="${param.error}">Неправильний ім’я користувача і пароль</div>
	<div th:if="${param.logout}">Ви вийшли з аккаунту.</div>
	<form th:action="@{/login}" method="post">
		<div>
			<label> Ім'я користувача : <input type="text" name="username" />
			</label>
		</div>
		<div>
			<label> Пароль: <input type="password" name="password" />
			</label>
		</div>
		<div>
			<input type="submit" value="Увійти" />
		</div>
	</form>
</body>
</html>
